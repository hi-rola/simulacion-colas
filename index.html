<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="d-flex flex-column-fluid">
      <!--begin::Container-->
      <div class="container">
        <div class="col-lg-12 mb-4">
          <h3 class="text-center pl-4 mt-5">
            Simulaci√≥n de usuarios atendidos en un cajero
          </h3>
        </div>
        <div class="col-lg-12 d-flex justify-content-center">
          <button
            type="button"
            class="btn btn-outline-success"
            id="sinAtender"
            data-bs-toggle="modal"
            data-bs-target="#staticBackdrop"
          >
            Usuarios sin atender
          </button>
        </div>
        <div class="col-lg-12 mb-4"></div>
        <div class="row mt-5 d-flex justify-content-center">
          <!-- Table usuarios en la fila -->
          <div class="col-lg-4">
            <table class="table table-striped">
              <thead class="text-center">
                <tr>
                  <th style="font: bold; font-size: 15px">
                    Usuarios en la fila
                  </th>
                </tr>
              </thead>
              <tbody id="usuariosFila" class="text-center"></tbody>
            </table>
          </div>
          <!-- Table usuarios atendidos -->
          <div class="col-lg-4">
            <table class="table table-striped">
              <thead class="text-center">
                <tr>
                  <th style="font: bold; font-size: 15px">
                    Usuarios atendidos
                  </th>
                </tr>
              </thead>
              <tbody id="usuariosAtendidos" class="text-center"></tbody>
            </table>
          </div>
          <!-- Modal -->
          <div
            class="modal fade"
            id="staticBackdrop"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="staticBackdropLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header d-flex d-flex justify-content-center">
                  <h5 class="modal-title" id="staticBackdropLabel">
                    Usuarios sin atender
                  </h5>
                </div>
                <div class="modal-body">
                  <table class="table table-striped">
                    <thead class="text-center">
                      <tr>
                        <th style="font: bold; font-size: 15px"></th>
                      </tr>
                    </thead>
                    <tbody id="usuariosSinAtender" class="text-center"></tbody>
                  </table>
                </div>
                <div class="modal-footer d-flex d-flex justify-content-center">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Cerrar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="cola.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
